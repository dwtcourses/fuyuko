name: f-e2e

on:
  push:
    branches:
      - master
      - angular9


jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - uses: actions/checkout@v1
      - uses: cypress-io/github-action@v1
        working-directory: ./end2end
        with:
          browser: chrome
          headless: true
          spec: end2end/cypress/integration/*.spec.js
        env:
          CI: true

script:
  - cd be &&
    npm install &&
    npm run build &&
    npm run test &&
    cd ..
  - cd fe &&
    npm install &&
    npx ng test &&
    npx ng build &&
    cd ..
  - cd end2end &&
    npm install &&
    cd ..
  - cd be &&
    npm run exec &
    cd ..

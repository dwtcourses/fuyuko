dist: bionic
language: node_js
node_js:
  - 12

addons:
  chrome: stable
  mariadb: '10.0'

services:
  - mariadb

cache:
  directories:
    - ./node_modules
    - ./fe/node_modules
    - ./be/node_modules
    - ./end2end/node_modules
    - ~/.npm
    - ~/.cache

before_install:
  - mariadb -uroot -e 'CREATE DATABASE IF NOT EXISTS fuyuko;'
  - mariadb -uroot -e "USE mysql; ALTER USER 'root'@'localhost' IDENTIFIED BY 'root'; FLUSH PRIVILEGES;"
#  - google-chrome-stable --headless --disable-gpu --remote-debugging-port=9222 http://localhost &
#  - cd be

#install:

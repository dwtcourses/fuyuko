<div class="view-validation-page">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Validation Details</mat-card-title>
            <mat-card-subtitle>Validation details of view (errors, logs etc.)</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <div *ngIf="loading">Loading ...</div>
            <app-validation-result *ngIf="!loading"
                                   (events)="onValidationResultEvent($event)"
                           [validationResult]="validationResult"
                           [view]="view"
                           [items]="items"
                           [rules]="rules"
                           [attributes]="attributes">
            </app-validation-result>
        </mat-card-content>
    </mat-card>
</div>

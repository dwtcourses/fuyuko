<div class="pricing-page" [attr.test-page-title]="'pricing-structure-partner-association'" [attr.test-page-ready]="''+(!loading)">
    <mat-card class="mat-elevation-z-20">
        <mat-card-header>
            <mat-card-title>Pricing Structure Partner Association</mat-card-title>
            <mat-card-subtitle>
                Manage which partner group(s) gets to see which Pricing Structure
            </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <div *loadIf="loading">Loading ...</div>
            <app-pricing-structure-group-association *ngIf="!loading"
                                                     (events)="onPricingStructureGroupAssociationEvent($event)"
                                                     [pricingStructureGroupAssociations]="pricingStructureGroupAssociations"
                                                     [groupSearchFnsMap]="groupSearchFnsMap">
            </app-pricing-structure-group-association>
        </mat-card-content>
    </mat-card>
</div>

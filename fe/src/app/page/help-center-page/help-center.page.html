<div class="help-center-page">
  <mat-card class="mat-elevation-z-20">
    <mat-card-header>
      <mat-card-title>Help Center</mat-card-title>
      <mat-card-subtitle>
          Host most up to date FAQs (Frequently Asked Questions) regarding the product organised by categories.
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <app-help-center
              [categories]="categories"
              [faqsFn]="faqsFn">
      </app-help-center>
    </mat-card-content>
  </mat-card>
</div>

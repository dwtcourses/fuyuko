
<div class="pricing-page" [attr.test-page-title]="'pricing-structure'" [attr.test-page-ready]="''+(!loading)">
  <mat-card class="mat-elevation-z-20">
    <mat-card-header>
      <mat-card-title>Pricing Structure</mat-card-title>
      <mat-card-subtitle>
          Manage pricing structure(s) of View(s)
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <app-loading [show]="loading"></app-loading>
      <app-pricing-structure-table
        *ngIf="!loading"
        [attr.test-pricing-structure-table]="''"
        [fetchFn]="fetchFn"
        [views]="views"
        (events)="onPricingStructureTableEvent($event)"
        [pricingStructureInput]="pricingStructureInput">
      </app-pricing-structure-table>
    </mat-card-content>
  </mat-card>
</div>

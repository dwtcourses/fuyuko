<div class="export-artifacts-page-component" [attr.test-page-title]="'export-artifacts'" [attr.test-page-ready]="''+(ready)">
    <mat-card class="mat-elevation-z-20">
        <mat-card-header>
            <mat-card-title>Export data</mat-card-title>
            <mat-card-subtitle>
                Export artifacts
            </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <div *loadIf="!ready">Loading ...</div>
            <app-export-artifacts
                    *ngIf="ready"
                    [attr.test-export-artifacts-component]="''"
                    (events)="onExportArtifactEvents($event)"
                    [dataExportArtifacts]="dataExportArtifacts">
            </app-export-artifacts>
        </mat-card-content>
    </mat-card>

</div>

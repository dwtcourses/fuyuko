<div class="view-views-page" [attr.test-page-title]="'view-views'" [attr.test-page-ready]="''+(done)">
    <mat-card class="mat-elevation-z20">
        <mat-card-header>
            <mat-card-title>Views Management</mat-card-title>
            <mat-card-subtitle>
                Maintain views. Create, Update, Delete of views.
            </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <app-loading [show]="!done"></app-loading>
            <ng-container *ngIf="done">
                <app-view-table [attr.test-view-view-page]="''" [views]="views" (events)="onViewTableEvent($event)"></app-view-table>
            </ng-container>
        </mat-card-content>
    </mat-card>
</div>

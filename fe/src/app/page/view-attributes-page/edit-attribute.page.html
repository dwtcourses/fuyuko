<div *ngIf="viewLoading || attributeLoading">Loading ...</div>
<div *ngIf="!viewLoading && !attributeLoading" class="edit-attribute-page" [attr.test-page-title]="'view-edit-attribute'">
    <app-edit-attribute [attribute]="attribute" (events)="onEditAttributeEvent($event)">
    </app-edit-attribute>
</div>

<div class="view-rules-page" [attr.test-page-title]="'view-rules'">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Rules</mat-card-title>
      <mat-card-subtitle>Configuration of rules related the current view</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div *ngIf="!ready">Loading ... </div>
      <mat-tab-group *ngIf="ready">
        <mat-tab label="Predefined">
          <div *ngIf="ready && !rules">No rules.</div>
          <app-rules-table *ngIf="ready && rules"
                           [rules]="rules"
                           [attributes]="attributes"
                           (events)="onRulesTableEvent($event)">
          </app-rules-table>
        </mat-tab>
        <mat-tab label="Custom">
          Under work!!!
        </mat-tab>
      </mat-tab-group>
    </mat-card-content>
  </mat-card>

</div>

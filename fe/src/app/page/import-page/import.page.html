
<div class="import-page">
  <mat-card class="mat-elevation-z-20">
    <mat-card-header>
      <mat-card-title>Import data</mat-card-title>
      <mat-card-subtitle>
          Wizard to import item(s) into View
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <app-import-data
              [views]="allViews"
              [showPreview]="showPreviewFn"
              [submitDataImport]="submitDataImportFn">
      </app-import-data>
    </mat-card-content>
  </mat-card>
</div>

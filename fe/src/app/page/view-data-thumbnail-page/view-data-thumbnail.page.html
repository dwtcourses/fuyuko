<div class="view-data-thumbnail-page" [attr.test-page-title]="'view-data-thumbnail'" [attr.test-page-ready]="''+(done)">
  <mat-card class="mat-elevation-z20">
    <mat-card-header>
      <mat-card-title>Data - Thubnail perspective</mat-card-title>
      <mat-card-subtitle>
        Maintain data for a view in a thumbnail fashion. Allows searching across all items and their attributes.
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <app-loading [show]="!done"></app-loading>
      <div *ngIf="done && !itemAndAttributeSet">No Items</div>
      <ng-container *ngIf="itemAndAttributeSet">
        <app-data-thumbnail [itemAndAttributeSet]="itemAndAttributeSet"
                            (carouselEvents)="onCarouselEvent($event)"
                            (searchEvents)="onDataThumbnailSearchEvent($event)"
                            (events)="onDataThumbnailEvent($event)">
        </app-data-thumbnail>
        <app-pagination [pagination]="pagination" (events)="onPaginationEvent($event)"></app-pagination>
      </ng-container>
    </mat-card-content>
  </mat-card>
</div>

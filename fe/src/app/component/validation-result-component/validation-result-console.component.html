<div class="validation-result-console">
    <mat-list *ngIf="currentItem">
        <h3 mat-subheader>Item Details</h3>
        <mat-list-item>
            <mat-icon mat-list-icon></mat-icon>
            <h4 mat-line>{{currentItem.name}} (id: {{currentItem.id}})</h4>
            <p mat-line>{{currentItem.description}}</p>
        </mat-list-item>
    </mat-list>

    <hr/>

    <mat-list *ngIf="currentValidationErrors">
        <h3 mat-subheader>Errors</h3>
        <mat-list-item *ngFor="let e of currentValidationErrors">
            <mat-icon mat-list-icon></mat-icon>
            <h4 mat-line>Item Id: {{e.itemId}}</h4>
            <p mat-line>Rule Id: {{e.ruleId}}</p>
            <p mat-line>Attribute Id: {{e.attributeId}}</p>
            <p mat-line>{{e.message}}</p>
        </mat-list-item>
    </mat-list>
</div>

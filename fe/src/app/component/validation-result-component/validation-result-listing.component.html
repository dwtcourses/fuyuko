
<div class="validation-result-listing-component">
    <mat-accordion>
        <mat-expansion-panel *ngFor="let validation of validations">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    <a href="#" (click)="details($event, validation)">{{validation.name}}</a>
                </mat-panel-title>
                <mat-panel-description>
                    {{validation.description}}
                </mat-panel-description>
            </mat-expansion-panel-header>
            <mat-icon (click)="details($event, validation)">subdirectory_arrow_right</mat-icon>
            <table mat-table [dataSource]="toDataSource(validation)" class="mat-elevation-z8">
                <ng-container matColumnDef="key">
                    <th mat-header-cell *matHeaderCellDef>Name</th>
                    <td mat-cell *matCellDef="let element">{{element.key}}</td>
                </ng-container>
                <ng-container matColumnDef="value">
                    <th mat-header-cell *matHeaderCellDef>Value</th>
                    <td mat-cell *matCellDef="let element">{{element.value}}</td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="['key', 'value']"></tr>
                <tr mat-row *matRowDef="let row; columns: ['key', 'value']"></tr>
            </table>
        </mat-expansion-panel>
    </mat-accordion>
</div>

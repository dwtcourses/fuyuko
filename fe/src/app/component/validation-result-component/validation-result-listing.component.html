
<div class="validation-result-listing-component" [attr.test-view-id]="view.id">
    <mat-accordion>
        <mat-expansion-panel *ngFor="let validation of validations">
            <mat-expansion-panel-header [attr.test-panel-header]="validation.name"
                                        [attr.test-panel-validation-id]="validation.id">
                <mat-panel-title>
                    <a href="#" (click)="details($event, validation)">{{validation.name}}</a>
                </mat-panel-title>
                <mat-panel-description>
                    {{validation.description}}
                </mat-panel-description>
            </mat-expansion-panel-header>
            <div class="panel-content" [attr.test-panel-content]="validation.name">
                <mat-icon (click)="details($event, validation)" [attr.test-icon-validation-details]="validation.name">subdirectory_arrow_right</mat-icon>
                <mat-icon (click)="delete($event, validation)" [attr.test-icon-delete-validation]="validation.name">delete_outline</mat-icon>
                <table mat-table [dataSource]="toDataSource(validation)" class="mat-elevation-z8">
                    <ng-container matColumnDef="key">
                        <th mat-header-cell *matHeaderCellDef>Name</th>
                        <td mat-cell *matCellDef="let element">{{element.key}}</td>
                    </ng-container>
                    <ng-container matColumnDef="value">
                        <th mat-header-cell *matHeaderCellDef>Value</th>
                        <td mat-cell *matCellDef="let element">{{element.value}}</td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="['key', 'value']"></tr>
                    <tr mat-row *matRowDef="let row; columns: ['key', 'value']"></tr>
                </table>
            </div>
        </mat-expansion-panel>
    </mat-accordion>
</div>

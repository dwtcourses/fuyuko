
<div class="view-selector-component">
    <form>
        <mat-form-field>
            <mat-label>View</mat-label>
            <mat-select [formControl]="formControlView" (selectionChange)="onViewSelectionChanged($event)" [attr.test-mat-select-view]="''">
                <mat-option *ngFor="let view of allViews" [value]="view" [attr.test-mat-select-option-view]="view.name">
                    {{view.name}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </form>
</div>

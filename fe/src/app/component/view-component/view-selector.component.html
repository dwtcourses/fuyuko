
<div class="view-selector-component">
    <form>
        <mat-form-field>
            <mat-label>View</mat-label>
            <mat-select [formControl]="formControlView">
                <mat-option *ngFor="let view of allViews" [value]="view">
                    {{view.name}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </form>
</div>

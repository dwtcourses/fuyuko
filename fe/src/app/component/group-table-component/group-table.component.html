
<div class="group-table-component">

  <mat-form-field>
    <mat-label>Search for a group to add to role.</mat-label>
    <input type="text"
           placeholder="Group Name to add to role"
           matInput
           [matAutocomplete]="auto"
           [formControl]="formControlGroupSearch">
    <mat-hint>Search from auto suggest group to add to role</mat-hint>
  </mat-form-field>
  <mat-autocomplete #auto="matAutocomplete"
                    autoActiveFirstOption
                    [displayWith]="displayFn"
                    (optionSelected)="onGroupSearchSelected($event)">
    <mat-option *ngFor="let group of groupSearchResult | async" [value]="group">
      {{group['name']}}
    </mat-option>
  </mat-autocomplete>


  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let group">{{group.name}}</td>
    </ng-container>
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let group">{{group.description}}</td>
    </ng-container>
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let group">
        <mat-icon color="primary" (click)="onCancelClicked($event, group)">cancel</mat-icon>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let groups; columns: displayedColumns"></tr>
  </table>
</div>

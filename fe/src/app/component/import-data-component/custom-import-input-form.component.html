<div class="custom-import-input-form">

    <app-notification-messages [messages]="validationResult?.messages">
    </app-notification-messages>


    <ng-container *ngIf="customDataImport?.inputs">
        <form (ngSubmit)="onSubmit()">
            <ng-container *ngFor="let input of customDataImport?.inputs">
                <mat-form-field *ngIf="input.type === 'string' && formGroup.controls[input.name]">
                    <mat-label>{{input.name}}</mat-label>
                    <input matInput [formControl]="formGroup.controls[input.name]">
                    <mat-hint>{{input.description}}</mat-hint>
                </mat-form-field>
                <mat-form-field *ngIf="input.type === 'number' && formGroup.controls[input.name]">
                    <mat-label>{{input.name}}</mat-label>
                    <input matInput [formControl]="formGroup.controls[input.name]">
                    <mat-hint>{{input.description}}</mat-hint>
                </mat-form-field>
                <mat-form-field *ngIf="input.type === 'date' && formGroup.controls[input.name]">
                    <mat-label>{{input.name}}</mat-label>
                    <input matInput [matDatepicker]="picker" [formControl]="formGroup.controls[input.name]">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                    <mat-hint>{{input.description}}</mat-hint>
                </mat-form-field>
                <mat-form-field *ngIf="input.type === 'checkbox' && formGroup.controls[input.name]">
                    <input matInput [ngStyle]="{visibility: 'invisible', display: 'none' }">
                    <mat-checkbox [formControl]="formGroup.controls[input.name]">{{input.name}}</mat-checkbox>
                    <mat-hint>{{input.description}}</mat-hint>
                </mat-form-field>
                <mat-form-field *ngIf="input.type === 'select' && formGroup.controls[input.name]">
                    <mat-label>{{input.name}}</mat-label>
                    <mat-select [formControl]="formGroup.controls[input.name]">
                        <mat-option *ngFor="let option of input.options" [value]="option.key">{{option.value}}</mat-option>
                    </mat-select>
                    <mat-hint>{{input.description}}</mat-hint>
                </mat-form-field>
                <mat-form-field *ngIf="input.type === 'file' && formGroup.controls[input.name]">
                    <mat-label>{{input.name}}</mat-label>
                    <input matInput [ngStyle]="{visibility: 'invisible', display: 'none' }">
                    <input type="file" class="fileUpload" (change)="onFileUpload($event, input)">
                    <mat-hint>{{input.description}}</mat-hint>
                </mat-form-field>
            </ng-container>
            <div class="control">
                <button mat-flat-button color="primary">Submit</button>
            </div>
        </form>
    </ng-container>
    <ng-container *ngIf="!customDataImport?.inputs">
        No inputs needed
    </ng-container>
</div>

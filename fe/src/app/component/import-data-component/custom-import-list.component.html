<div class="custom-import-list">
   <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="select">

      </ng-container>
      <ng-container matColumnDef="name">
         <th mat-header-cell *matHeaderCellDef>Name</th>
         <td mat-cell *matCellDef="let customDataImport">{{customDataImport.name}}</td>
      </ng-container>
      <ng-container matColumnDef="description">
         <th mat-header-cell *matHeaderCellDef>Name</th>
         <td mat-cell *matCellDef="let customDataImport">{{customDataImport.name}}</td>
      </ng-container>
      <ng-container matColumnDef="expanded">
         <td mat-cell *matCellDef="let customDataImport" [attr.colspan]="columnsToDisplay.length">
            <div [@detailExpand]="isRowExpanded(customDataImport) ? 'expanded' : 'collapsed'">
               {{customDataImport.lastUpdate | date}}
               <div fxLayoutGap="column" *ngFor="let input of customDataImport.inputs">
                  <div fxFlex="1 1 auto">{{input.name}} - {{input.type}}</div>
                  <div fxFlex="1 1 auto">
                     {{input.description}}
                     <ul *ngIf="input.options && input.options.length">
                         <li *ngFor="let option of input.options">{{option.key}} - {{option.value}}</li>
                     </ul>
                  </div>
               </div>

            </div>
         </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let customDataImport; columns: columnsToDisplay" (click)="masterRowClicked(customDataImport)"></tr>
      <tr mat-row *matRowDef="let customDataImport; columns: expandedColumnsToDisplay"></tr>
   </table>
</div>

<div class="side-nav-component">
  <!-- profile -->
  <div [class.selected]="routeSideNavData === 'profile'">
    <mat-icon class="action"
              [attr.test-sidenav]="'profile'"
              matTooltipPosition="after"
              matTooltip="Profile"
              [routerLink]="['/gen-layout', {outlets: {primary:['profile'], help:['profile-help'] }}]">
      face
    </mat-icon>
  </div>


  <!-- dashboard -->
  <div [class.selected]="routeSideNavData === 'dashboard'">
    <mat-icon class="action"
              [attr.test-sidenav]="'dashboard'"
              matTooltipPosition="after"
              matTooltip="Dashboard"
              [routerLink]="['/dashboard-layout', {outlets:{primary:['dashboard'], help:['dashboard-help']}}]">
      dashboard
    </mat-icon>
  </div>


  <!-- user management -->
  <div [class.selected]="routeSideNavData === 'user'">
    <mat-icon class="action"
              [attr.test-sidenav]="'user'"
              matTooltipPosition="after"
              matTooltip="User Management"
              [routerLink]="['/user-gen-layout', {outlets: {primary:['role'], help: ['user-help'] }}]">
      supervised_user_circle
    </mat-icon>
  </div>

  <!-- view management -->
  <div [class.selected]="routeSideNavData === 'view'">
    <mat-icon class="action"
              [attr.test-sidenav]="'view'"
              matTooltipPosition="after"
              matTooltip="View Management"
              [routerLink]="['/view-gen-layout', {outlets:{primary:['rules'], help: ['view-help'] }}]">
      perm_media
    </mat-icon>
  </div>

  <!-- pricing management -->
  <div [class.selected]="routeSideNavData === 'pricing'">
    <mat-icon class="action"
              [attr.test-sidenav]="'pricing'"
              matTooltipPosition="after"
              matTooltip="Pricing Management"
              [routerLink]="['/price-layout', {outlets:{primary:['pricing-structure'], help: ['pricing-help'] }}]">
      attach_money
    </mat-icon>
  </div>

  <!-- bulk edit -->
  <div [class.selected]="routeSideNavData === 'bulk-edit'">
    <mat-icon class="action"
              [attr.test-sidenav]="'bulk-edit'"
              matTooltipPosition="after"
              matTooltip="Bulk Edit Data"
              [routerLink]="['/gen-layout', {outlets:{primary:['bulk-edit'], help:['bulk-edit-help'] }}]">
      shop_two
    </mat-icon>
  </div>

  <!-- settings -->
  <div [class.selected]="routeSideNavData === 'settings'">
    <mat-icon class="action"
              [attr.test-sidenav]="'settings'"
              matTooltipPosition="after"
              matTooltip="Settings"
              [routerLink]="['/gen-layout', {outlets:{primary:['settings'], help:['settings-help'] }}]" >
      settings
    </mat-icon>
  </div>

  <!-- import / Export -->
  <div [class.selected]="routeSideNavData === 'import-export'">
    <mat-icon class="action"
              [attr.test-sidenav]="'import-export'"
              matTooltipPosition="after"
              matTooltip="Import / Export"
              [routerLink]="['/import-export-gen-layout', {outlets:{primary:['import'], help:['import-help'] }}]">
      import_export
    </mat-icon>
  </div>

  <!-- jobs -->
  <div [class.selected]="routeSideNavData === 'jobs'">
    <mat-icon class="action"
              [attr.test-sidenav]="'jobs'"
              matTooltipPosition="after"
              matTooltip="Jobs"
              [routerLink]="['/gen-layout', {outlets:{primary:['jobs'], help:['jobs-help']}}]">
        schedule
    </mat-icon>
  </div>

  <!-- partner -->
  <div>
    <mat-icon class="action"
              [attr.test-sidenav]="'partner'"
              matTooltipPostion="after"
              matTooltip="Partner"
              [routerLink]="['/partner-layout', {outlets:{primary: ['table'], help: ['partner-help']}}]">
      wc
    </mat-icon>
  </div>

  <!-- exit / log off -->
  <div>
    <mat-icon class="action "
              [attr.test-sidenav]="'exit'"
              matTooltipPosition="after"
              matTooltip="Exit"
              (click)="logout($event)">
      exit_to_app
    </mat-icon>

  </div>
</div>

<div class="item-editor-component" fxLayout="column">
  <ng-container *ngIf="type === 'name'">
    <span [attr.test-item-editor-value]="type" fxFlex="1 0 auto" (click)="onEdit($event, 'name')">&nbsp;{{item.name}}</span>
  </ng-container>
  <ng-container *ngIf="type === 'description'">
    <span [attr.test-item-editor-value]="type" fxFlex="1 0 auto" (click)="onEdit($event, 'description')">&nbsp;{{item.description}}</span>
  </ng-container>
</div>

<div class="validation-result-log-component">
    <div class="logs">
        <div fxLayout="row" class="log" *ngFor="let log of validationResult.logs">
            <span fxFlex="0 1 auto" class="id">{{log?.id}}</span>
            <span fxFlex="0 1 auto" class="level">{{log?.level}}</span>
            <span fxFlex="0 1 auto" class="date">{{log?.creationDate | date}}</span>
            <span fxFlex="0 1 auto" class="message">{{log?.message}}</span>
        </div>
    </div>
</div>

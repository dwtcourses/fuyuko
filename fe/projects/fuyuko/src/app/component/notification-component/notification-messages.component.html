<div class="notification-messages">
    <ul *ngIf="messages">
        <li *ngFor="let message of messages">
            <mat-icon *ngIf="message.status === 'SUCCESS'">stars</mat-icon>
            <mat-icon *ngIf="message.status === 'INFO'">info</mat-icon>
            <mat-icon *ngIf="message.status === 'WARN'">warning</mat-icon>
            <mat-icon *ngIf="message.status === 'ERROR'">error</mat-icon>
            {{message.message}}
        </li>
    </ul>
</div>

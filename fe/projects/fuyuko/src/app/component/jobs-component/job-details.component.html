<div class="job-details-component">
    <div>
        <div class="info">
            <div [attr.test-info-job-id]="job?.id"><span class="title" >Id:</span> {{job?.id}}</div>
            <div [attr.test-info-job-name]="job?.name"><span class="title" >Name:</span> {{job?.name}}</div>
            <div [attr.test-info-job-status]="job?.status"><span class="title" >Status:</span> {{job?.status}}</div>
            <div [attr.test-info-job-progress]="job?.progress"><span class="title" >Progress:</span> {{job?.progress}}</div>
            <div [attr.test-info-job-creation-date]="job?.creationDate | date"><span class="title" >Creation Date:</span> {{job?.creationDate | date}}</div>
            <div [attr.test-info-job-last-update]="job?.lastUpdate | date"><span class="title" >Last update:</span> {{job?.lastUpdate | date}}</div>
        </div>
        <div class="logs">
            <div *ngFor="let log of logs">
                <div>
                    <span>[{{log.creationDate | date:'short'}}] </span>
                    <span>[{{log.level}}] </span>
                    <span>[#{{log.id}}] - </span>
                    <span>{{log.message}}</span>
                </div>
            </div>
        </div>
    </div>

</div>
